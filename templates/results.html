<!DOCTYPE html>
<html>
<head>
    <title>Game Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 1rem;
        }
        .winner {
            background-color: #d4edda !important;
            font-weight: bold;
        }
        .btn-lg {
            border-radius: 1.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold">🏁 Final Scores</h1>
            <p class="text-muted">Lowest total score wins!</p>
        </div>

        <!-- Scorecard -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <h4 class="card-title mb-3">🎯 Player Standings</h4>
                <table class="table table-bordered text-center align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Total Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for player, score in scores %}
                        <tr class="{% if loop.index0 == 0 %}winner{% endif %}">
                            <td>{{ loop.index }}</td>
                            <td>{{ player }}</td>
                            <td>{{ score }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Winner -->
        <div class="text-center mb-4">
            <h2 class="text-success fw-bold">🏆 Winner: {{ scores[0][0] }} 🎉</h2>
        </div>

        <!-- Play Again -->
        <div class="text-center">
            <form action="{{ url_for('index') }}" method="get">
                <button type="submit" class="btn btn-primary btn-lg px-4">Play Again</button>
            </form>
        </div>
    </div>
</body>
</html>
